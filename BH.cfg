ItemDisplay[(pk1 || pk2 || pk3)]: %NL%        %GOLD%T4%MAP% %ORANGE%%NAME%%TIER-4%        %NL%

// 1.9 thing
ItemDisplay[#95]: %name%%map-8f%%border-6f%%line-8f%

// A5 portal fragments
ItemDisplay[re1 || re2 || re3 || cx0]: %NAME% (L%ILVL%) %PURPLE%%MAP%


//
// ITEM FILTER
// ===========

// Below: Uncomment to hide.
// Items will be hidden if:
// * The relevant line below is uncommented.
// * The particular item is non-magic (white) || magic (blue)
// * The in-game 'filter level' is set to a high enough value
// * There is no matching condition above that whitelists the item

// Filter out small gold piles
ItemDisplay[GOLD=420]: %NAME%
ItemDisplay[GOLD<100 CLVL>3]:
ItemDisplay[GOLD<690 CLVL>20]:
ItemDisplay[GOLD<2000 CLVL>40]:
ItemDisplay[FILTLVL=1 GOLD<5000]:
ItemDisplay[FILTLVL=2 GOLD<15000]:
ItemDisplay[FILTLVL>2 GOLD<25000]:

// Ignore inferior except Wirt's leg
ItemDisplay[FILTLVL>0 INF !leg]:

ItemDisplay[FILTLVL>0 tsc]: // Town Portal Scroll
ItemDisplay[FILTLVL>0 isc]: // Identify Scroll
ItemDisplay[FILTLVL>0 key]: // Skeleton Key

// Runes - Hide progressively by filter lvl
ItemDisplay[RUNE<10 FILTLVL>0]:
ItemDisplay[RUNE<15 FILTLVL>1]:
ItemDisplay[RUNE<20 FILTLVL>2]:

// Misc Pot
ItemDisplay[vps FILTLVL>0]:
ItemDisplay[yps FILTLVL>0]:
ItemDisplay[wms FILTLVL>0]:
ItemDisplay[gps FILTLVL>0]:
ItemDisplay[ops FILTLVL>0]:
ItemDisplay[gpm FILTLVL>0]:
ItemDisplay[opm FILTLVL>0]:
ItemDisplay[gpl FILTLVL>0]:
ItemDisplay[opl FILTLVL>0]:

// HP/MP Pot
ItemDisplay[(hp1 || hp2 || hp3 || hp4) FILTLVL>0]:
ItemDisplay[hp5 FILTLVL>1]:
ItemDisplay[(mp1 || mp2 || mp3 || mp4) FILTLVL>0]:
ItemDisplay[mp5 FILTLVL>1]:
ItemDisplay[rvs FILTLVL>1]:

// Jewels hidden at filter 2
ItemDisplay[(NMAG || MAG) (jw1 || jw2 || jw3 || jw4 || jw5 || jw6 || jw7) (CLVL>1)]:

// Rare Rings and Amulets
ItemDisplay[ID RARE (rg1 || rg2 || rg3 || rg4 || rg5 || sf1 || sf2 || sf3 || sf4) ILVL<60 FILTLVL>0 (CLVL>1)]:
ItemDisplay[ID RARE (rg1 || rg2 || rg3 || rg4 || rg5 || sf1 || sf2 || sf3 || sf4) ILVL<75 FILTLVL>1 (CLVL>1)]:
ItemDisplay[ID RARE (au1 || au2 || au3 || au4 || au5) ILVL<75 FILTLVL>1 (CLVL>1)]:

// Filter Resurgence Crafting Mats
// Regal Crystal
ItemDisplay[cf6 FILTLVL>2 (CLVL>1)]:
// Blessed Crystal
ItemDisplay[cf4 FILTLVL>2 (CLVL>1)]:

// Sacred Prism
ItemDisplay[%c6 FILTLVL>2 (CLVL>1)]:
// Royal Prism
ItemDisplay[%c7 FILTLVL>0 (CLVL>1)]:
// Enchanters Cube
ItemDisplay[%c5 FILTLVL>1 (CLVL>1)]:
// Diffuser Cube
ItemDisplay[%c4 FILTLVL>2 (CLVL>1)]:

// Quivers
ItemDisplay[(NMAG || MAG) (aq2 || aq3 || aq4 || aq5 || aq6 || bq2 || bq3 || bq4) FILTLVL>1 (CLVL>1)]:
ItemDisplay[(RARE) (aq2 || aq3 || aq4 || aq5 || aq6 || bq2 || bq3 || bq4) FILTLVL>2 (CLVL>1)]:

//Hide all junk that wasnt marked above
ItemDisplay[NORM (NMAG || MAG) FILTLVL>0 (CLVL>1)]:
ItemDisplay[(NORM || EXC) (NMAG || MAG || RARE) FILTLVL>1 (CLVL>1)]:
ItemDisplay[ELT (NMAG || MAG || RARE) FILTLVL>2 (CLVL>1)]:
ItemDisplay[(NMAG || MAG || RARE) (rg1 || rg2 || rg3 || rg4 || rg5 || au1 || au2 || au3 || au4 || au5 || sf0 || sf1 || sf2 || sf3 || sf4) FILTLVL>1 (CLVL>1)]:
ItemDisplay[NORM FILTLVL>1 (SET || UNI) (CLVL>1)]:

